<ion-view title="Quest - Details" id="page13" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="item item-body " id="questDetails-list-item-container2">
            <ion-list id="questDetails-list13" class=" ">
                <ion-item class="item-icon-right" id="questDetails-list-item32">Join {{questDetails.title}}?
                    <i class="icon ion-leaf"></i>
                </ion-item>
            </ion-list>
            <div id="questDetails-button-bar6" class=" button-bar "></div>
            <p id="questDetails-markdown3" style="color:#000000;" class=" ">{{questDetails.description}}</p>
            <div id="questDetails-button-bar7" class=" button-bar ">
                <button id="questDetails-button31" class=" button button-light  button-block "></button>
                <div style="margin-right:-20px;">
                    <!--<a ui-sref="menu.questHow" id="questDetails-button33" style="left:-10px;" class=" button button-light  button-full icon-right ion-android-checkbox-outline ">Join</a>-->
<a ng-click="questDetails.join(questDetails.id)" id="questDetails-button33" style="left:-10px;" class=" button button-light  button-full icon-right ion-android-checkbox-outline ">Join</a>
                </div>
                <button id="questDetails-button32" class=" button button-light  button-block "></button>
                <div style="margin-right:-20px;">
                    <!--<a ui-sref="menu.questExit" id="questDetails-button29" style="left:-10px;" class=" button button-light  button-full icon-right ion-android-checkbox-outline ">Exit</a>-->
<a ng-click="questDetails.exit(questDetails.id)" id="questDetails-button29" style="left:-10px;" class=" button button-light  button-full icon-right ion-android-checkbox-outline ">Exit</a>
                </div>
            </div>
            <div id="questDetails-button-bar8" class=" button-bar "></div>
        </div>
    </ion-content>
</ion-view>
